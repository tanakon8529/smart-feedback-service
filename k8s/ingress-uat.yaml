apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-feedback-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: smart-feedback
    alb.ingress.kubernetes.io/inbound-cidrs: 10.0.0.0/8
spec:
  rules:
    - http:
        paths:
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: smart-feedback-service
                port:
                  number: 8000
