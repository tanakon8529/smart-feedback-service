name: CI Dev (Mock)

on:
  push:
    branches: ["dev"]

jobs:
  test_and_mock_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run unit tests
        run: |
          pytest -q tests/unit
      # Integration tests skipped in dev mock CI (service not running)
      - name: Build Docker image (mock)
        run: |
          echo "[MOCK] Building Docker image"
          docker build -t smart-feedback-service:ci .
      - name: Mock Sonar scan (no secrets required)
        run: |
          echo "[MOCK] SonarQube scan skipped on dev (no secrets)"
      # Optional real Sonar scan (disabled by default; enable by adding a separate workflow)
      - name: Mock security scan
        run: |
          echo "[MOCK] Security scan passed"
