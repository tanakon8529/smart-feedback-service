name: CI Dev (Mock)

on:
  push:
    branches: ["dev"]

jobs:
  test_and_mock_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run unit tests
        run: |
          pytest -q tests/unit
      - name: Run integration tests
        run: |
          pytest -q tests/integration
      - name: Build Docker image (mock)
        run: |
          echo "[MOCK] Building Docker image"
          docker build -t smart-feedback-service:ci .
      - name: Mock Sonar scan (no secrets required)
        run: |
          echo "[MOCK] SonarQube scan skipped on dev (no secrets)"
      - name: Optional real Sonar scan (if secrets present)
        if: ${{ secrets.SONAR_TOKEN != '' && secrets.SONAR_HOST_URL != '' && secrets.SONAR_PROJECT_KEY != '' }}
        uses: sonarsource/sonarqube-scan-action@v3.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >-
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.projectName=smart-feedback-service
      - name: Mock security scan
        run: |
          echo "[MOCK] Security scan passed"
